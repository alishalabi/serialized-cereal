<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Serialized Cereal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <h1>Serialized Cereal</h1>


    <div class="content-section">
      <h2>Cereals By Nutritional Facts</h2>
      <div class="window-svg">
        <svg id='svg-circles' width="1600" height="900"></svg>
      </div>
    </div>


    <div class="button-section">
      <div>
        <button id="button-calories">Calories</button>
        <button id="button-protein">Protein</button>
        <button id="button-fat">Fat</button>
        <button id="button-sodium">Sodium</button>
        <button id="button-fiber">Fiber</button>
        <button id="button-sugar">Sugars</button>
        <button id="button-carbo">Carbohydrates</button>
        <button id="button-potass">Potassium</button>
        <button id="button-vitamins">Vitamins</button>
        <button id="button-shelf">Shelf</button>
        <button id="button-rating">Rating</button>
      </div>
      <button id="button-reset">Reset</button>
    </div>


    <!-- Modal Section, Will Be Hidden By Default -->
    <!-- <button onclick="showModal()">Show Modal</button> -->
    <div class="modal hide">
      <div>
        <h1><span id="selected-name"></span></h1>
        <ul>
          <li>Calories: <span id="selected-calories"></span></li>
          <li>Protein: <span id="selected-protein"></li>
          <li>Fats: <span id="selected-fat"></li>
          <li>Sodium: <span id="selected-sodium"></li>
          <li>Fiber: <span id="selected-fiber"></li>
          <li>Sugar: <span id="selected-sugar"></li>
          <li>Carbohydrates: <span id="selected-carbo"></li>
          <li>Potassium: <span id="selected-potass"></li>
          <li>Vitamins: <span id="selected-vitamins"></li>
          <li>Shelf Life: <span id="selected-shelf"></li>
          <li>Rating: <span id="selected-rating"></li>
        </ul>
        <button>Close</button>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="cereal.js"></script>


  </body>
</html>
