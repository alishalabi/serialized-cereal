<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Serialized Cereal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <h1>Serialized Cereal</h1>

    <div id="all-cereals" style="display:flex;flex-wrap:wrap;"></div>
    <div id="button-section">
      <button id="button-calories">Calories</button>
      <button id="button-protein">Protein</button>
      <button id="button-fat">Fat</button>
      <button id="button-sodium">Sodium</button>
      <button id="button-fiber">Fiber</button>
      <button id="button-carbo">Carbohydrates</button>
      <button id="button-potass">Potassium</button>
      <button id="button-vitamins">Vitamins</button>
      <button id="button-shelf">Shelf</button>
      <button id="button-rating">Rating</button>
    </div>
    <div id="layout-tree">
      <h2>Cereals by manufacturers</h2>
      <svg id='svg-circles' width="1500" height="900"></svg>
      <svg id="layout-tree-manufacturer"></svg>
    </div>



    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="cereal.js"></script>

  </body>
</html>
